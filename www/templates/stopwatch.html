

<ion-modal-view>
 <ion-view view-title="" style="background-color:#151515">
    <ion-content class="padding">
        <div class="list">
            <div class="logoText">
                <img src="img/full-logo.png" class="logo" style="max-width:60%;margin-left:20%">
            </div>
        </div>
        <div style="border-radius: 300px/300px; border:solid 5px white; width:300px; height:300px; margin-left:4%">
            <h4 style="text-align:center;color:white;margin-top:40%;font-size:2.5em;font-family:Bebas!important;transform: scaleY(1.6) scaleX(1.5);">
                {{min}}<sup style="font-size:0.4em;font-family:Bebas!important;vertical-align:super">M</sup><span style="font-size:1.2em;font-family:Segoe!important;transform: scaleY(1.6) scaleX(1.5);margin-left:2px">{{sec}}<sup style="font-size:0.3em;vertical-align:super">S</sup><span style="margin-left:-6px;font-size:0.7em">.<span style="margin-left:2px;font-size:.9em">{{ms}}</span></span></span>
            </h4>
        <div>
        <div class="list card padding" style="margin-top:50%">
            <button ng-click="startTimer()" class="button button-block icon ion-ios-stopwatch">
                Start Timer
            </button>
            <button ng-click="stopTimer()" class="button button-block icon ion-android-hand">
                Stop Timer
            </button>
            <button ng-click="clearTimer()" class="button button-block icon ion-ios-close">
                Clear Timer
            </button>
            <button ng-click="submitScore()" class="button button-block icon ion-archive">
                Submit Time
            </button>
        </div>
        <div class ="list card padding">
            
        </div>
        <!-- add a weakling button -->
    </ion-content>
</ion-view>
</ion-modal-view>
