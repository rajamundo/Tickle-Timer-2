<style>
.bar{
  display:none;
}
.button{
  margin-top:5px;
}
</style>


 <ion-modal-view>
 <ion-view view-title="" style="background-color:#151515">
    <ion-content class="padding" style="border:none">
        <div class="list">
            <div class="logoText">
                <img src="img/full-logo.png" class="logo" style="max-width:60%;margin-left:20%">
            </div>
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <input type="text" ng-model="user.email" placeholder="Email">
            </label>
            <label class="item item-input" style="border-bottom:none">
                <input type="password" ng-model="user.pwdForLogin" placeholder="Password">
            </label>
            <button ng-click="signIn(user)" class="button icon ion-ios-person-outline" style="background-color:#151515;border-color:white">
                 Log in
            </button>
            <button ng-click="modal.show()" class="button icon ion-ios-compose-outline">
                 Sign up
            </button>
        </div>
    </ion-content>
</ion-view>
</ion-modal-view>
